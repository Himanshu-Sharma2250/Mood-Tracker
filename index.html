<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav-bar">
        <div class="logo">
            <h2>Moodify</h2>
        </div>

        <div class="nav-mid">
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="https://github.com/Himanshu-Sharma2250/Mood-Tracker">Github</a>
                </li>
            </ul>
        </div>

        <div class="loginSignUpButtons">
            <button>Login</button>
            <button>SignUp</button>
        </div>
    </nav>

    <main>
        <section class="select-mood">
            <div class="ques-container">
                <h1>How are you feeling?</h1>
            </div>
    
            <div class="mood-emojis">
                <div class="emoji-face smile">üòÑ</div>
                <div class="emoji-face sad">üòî</div>
                <div class="emoji-face neutral">üòê</div>
                <div class="emoji-face suprise">üòÆ</div>
                <div class="emoji-face angry">üò°</div>
            </div>
    
            <div>
                <small>Select the date on calender and then select the mood</small>
            </div>
        </section>

        <section>
            <div class="check-mood">
                <div class="calender">
                    <div class="calender-header">
                        <button class="prev-month"><</button>
                        <div class="month-year"></div>
                        <button class="next-month">></button>
                    </div>
        
                    <div class="calender-body">
                        <div class="calender-weekdays">
                            <div>Sun</div>
                            <div>Mon</div>
                            <div>Tue</div>
                            <div>Wed</div>
                            <div>Thu</div>
                            <div>Fri</div>
                            <div>Sat</div>
                        </div>
        
                        <div class="calender-dates">
                            <!-- week dates -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <span>Build by Himanshu Sharma</span>
    </footer>

    <script src="app.js"></script>
</body>
</html>
